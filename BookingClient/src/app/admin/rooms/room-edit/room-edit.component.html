<h1> {{room.isNew() ? 'Add' : 'Edit'}} Room</h1>

<form [formGroup]="roomForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="room name"
            formControlName="roomName" required>
    <div class="alert alert-danger"></div>
  </div>

  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" placeholder="location"
           formControlName="roomLocation" required>
    <div class="alert alert-danger"></div>
  </div>

  <h2>This room can accomodate:</h2>

  <div class="form-group" *ngFor="let layoutKey of layoutKeys">
    <label for="layout{{layoutKey}}">{{layoutMap.get(layoutKey)}}</label>
    <input type="number" class="form-control" id="layout{{layoutKey}}" formControlName="layout{{layoutKey}}">
  </div>

  <button type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>
</form>
